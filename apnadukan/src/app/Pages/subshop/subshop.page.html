<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="container-header-cart">
      <ion-title>Subshop</ion-title>
      <ion-icon class="icon-size" name="bag"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-search">
    <ion-searchbar class="searchbar" animated></ion-searchbar>
  </div>

  <div class="slider">
    <ion-card class="slider-card">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <ion-img class="pd_image" src="assets/10.png"></ion-img>
        </ion-slide>
        <ion-slide>
          <ion-img class="pd_image" src="assets/11.png"></ion-img>
        </ion-slide>
        <ion-slide>
          <ion-img class="pd_image" src="assets/12.png"></ion-img>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="topshop-card">
          <ion-card-content>
            <div class="container-topshop">
              <ion-icon
                name="browsers"
                class="icon-size"
                slot="start"
              ></ion-icon>
              <ion-label class="topshop-name">SHOP NAME</ion-label>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="topshop-card">
          <ion-card-content>
            <div class="container-topshop">
              <ion-icon
                name="browsers"
                class="icon-size"
                slot="start"
              ></ion-icon>
              <ion-label class="topshop-name">SHOP NAME</ion-label>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="12" size-sm="6" size-md="5" size-lg="3">
        <ion-card class="card-adjust">
          <div class="container">
            <div class="usersvg">
              <ion-icon
                class="user"
                name="person-circle"
                slot="start"
              ></ion-icon>
            </div>
            <div class="shopname">
              <ion-label>SHOP NAME</ion-label>
            </div>
            <div class="heart">
              <ion-icon class="icon-size" name="heart-circle"></ion-icon>
            </div>
          </div>

          <ion-card-content>
            <div class="container2">
              <ion-icon class="icon-size" name="analytics"></ion-icon>
              <ion-icon class="icon-size" name="barcode"></ion-icon>
              <ion-icon
                class="icon-size subscribe"
                name="close-circle"
              ></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
