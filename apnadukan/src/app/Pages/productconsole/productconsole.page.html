<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="container-header-cart">
      <ion-title>Add product</ion-title>
      <ion-icon
        class="icon-size2"
        name="bag"
        [routerLink]="['/cart']"
        routerLinkActive="router-link-active"
      ></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="card-container">
          <ion-icon
            id="add_product"
            class="icon-size"
            name="add-circle"
            role="button"
          ></ion-icon>
          <div class="tools"></div>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let pd of productdata">
        <ion-thumbnail slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-thumbnail>
        <ion-label>{{pd.Product_name}}</ion-label>
        <ion-label>{{pd.Product_id}}</ion-label>
        <ion-icon class="icon-size icon-adjust" name="create"></ion-icon>
        <ion-icon
          class="icon-size"
          name="close-circle"
          (click)="delete(pd.Product_id)"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ion-modal class="modal" trigger="add_product">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Add product</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="modal-container-main">
          <!-- <div class="upload_container">
            <ion-icon class="upload" name="add-circle"></ion-icon>
          </div> -->
          <ion-item>
            <ion-label position="floating">Product name</ion-label>
            <ion-input [(ngModel)]="product.Product_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product price</ion-label>
            <ion-input
              type="number"
              [(ngModel)]="product.Product_price"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product Quantity</ion-label>
            <ion-input
              type="number"
              [(ngModel)]="product.Product_quantity"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Product Description</ion-label>

            <ion-textarea
              [(ngModel)]="product.Product_description"
            ></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="product.Product_type">
              <ion-select-option value="Art & Craft"
                >Art & Craft</ion-select-option
              >
              <ion-select-option value="Clothings">Clothings</ion-select-option>
              <ion-select-option value="Gadgets">Gadgets</ion-select-option>
              <ion-select-option value="Toys">Toys</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="modal-container">
          <ion-button shape="round" (click)="add(product)">Add</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
